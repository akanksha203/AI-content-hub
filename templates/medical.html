<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Advisor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 20px;
      margin-top: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #333;
    }
    .lead {
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 10px;
      color: #555;
    }
    textarea {
      width: calc(100% - 20px); 
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      min-height: 150px;
      margin-left: auto; 
      margin-right: 0; 
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      align-self: center;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
    .background-image {
            position: fixed;
            width: 410px;
            height: 350px;
            background-image: url('../static/Img/—Pngtree—line\ connection_6015195.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
            top: 0; 
            right: 0;
        }
        .back2 {
            position: fixed;
            width: 410px;
            height: 350px;
            background-image: url('../static/Img/—Pngtree—line\ connection_6015195\ -\ Copy.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
            bottom: 0;
            left: 0;
        }
        @media (max-width: 768px) {
            .background-image {
                display: none; 
            }
            .back2{
                display: none;
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Trusted Medical Advisor</h1>
      <p class="lead">Get accurate and reliable medical advice tailored to your concerns.</p>
    </header>

    <form method="post">
      <label for="user_input">Enter Your Medical Query:</label>
      <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br /><br />
      <input type="submit" value="Submit" />
    </form>

    {% if user_input %}
    <section class="response">
      <h2>Medical Response</h2>
      <p>{{ response }}</p>
    </section>
    {% endif %}

    <footer>
      <p>&copy; 2023 Your Medical Advisor</p>
    </footer>
  </div>
  <div class="background-image"></div>
  <div class="back2"></div>
</body>
</html>
