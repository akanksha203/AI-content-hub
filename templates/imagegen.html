<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Generative AI Vision App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-top: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p {
            text-align: center;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        label {
            margin-bottom: 10px;
            color: #555;
            text-align: left;
            width: 80%;
        }
        input[type="text"], input[type="file"] {
            width: calc(80% - 22px); 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 50%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        p.response_text {
            color: #333;
            text-align: left;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .background-image {
            position: fixed;
            width: 410px;
            height: 350px;
            background-image: url('../static/Img/output-onlinepngtools\ \(2\).png'); 
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            top: 0; 
            right: 20px;
        }
      
        
        .background-image3 {
            position: fixed;
            width: 410px;
            height: 350px;
            background-image: url('../static/Img/output-onlinepngtools\ \(2\).png'); 
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            bottom:400px;
            right:1050px;
           
        }
        .background-image4 {
            position: fixed;
            width: 410px;
            height: 350px;
            background-image: url('../static/Img/output-onlinepngtools\ \(2\).png'); 
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            left: 50px;
            top: 300px;
            
        }
        @media (max-width: 768px) {
            .background-image, .background-image3,.background-image4{
                display: none; 
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Generative AI Vision App</h1>
        <p>Welcome to the Generative AI Vision App! Ask a question about the uploaded image, and let the model describe it.</p>
        <form action="/imagegen" method="post" enctype="multipart/form-data">
            <label for="question">Input your question here:</label>
            <input type="text" id="question" name="question" required><br><br>
            <label for="image">Choose an image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>
            <button type="submit">Tell me about the image</button>
        </form>

        {% if response_text %}
        <div>
            <h2>Generated Description:</h2>
            <p class="response_text">{{ response_text }}</p>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
    <div class="background-image"></div>
    <div class="background-image3"></div>
    <div class="background-image4"></div>
</body>
</html>
